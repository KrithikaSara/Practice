<html>

<head>
    <title>Burger</title>
</head>

<body>
    <style>
        .burger-component {
            height: 10px;
            width: 200px;
        }

        #top-bun {
            height: 80px;
            background-color: peru;
            border-top-right-radius: 80px;
            border-top-left-radius: 80px;
        }

        #top-lettuce {
            background-color: green;
        }

        #tomato {
            background-color: red;
        }

        #cheese {
            background-color: yellow;
        }

        #pattie {
            height: 15px;
            background-color: brown;
        }

        #bottom-lettuce {
            background-color: green;
        }

        #bottom-bun {
            height: 30px;
            background-color: peru;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
    </style>

    <div id="top-bun"></div>
    <div id="top-lettuce"></div>
    <div id="tomato"></div>
    <div id="cheese"></div>
    <div id="pattie"></div>
    <div id="bottom-lettuce"></div>
    <div id="bottom-bun"></div>
</body>

</html>
