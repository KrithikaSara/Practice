<html>

<head>
    <title>Burger</title>
</head>

<body>
    <style>
        #top-bun{
            height:80px;
            width:200px;
            background-color:peru;
            border-top-right-radius:80px;
            border-top-left-radius:80px;
        }
        #top-lettuce{
            height:10px;
            width:200px;
            background-color:green;
        }
        #tomato{
            height:10px;
            width:200px;
            background-color:red;
        }
        #cheese{
            height:10px;
            width:200px;
            background-color:yellow;
        }
        #pattie{
            height:15px;
            width:200px;
            background-color:brown;
        }
        #bottom-lettuce{
            height:10px;
            width:200px;
            background-color:green;
        }
        #bottom-bun{
            height:30px;
            width:200px;
            background-color:peru;
            border-bottom-right-radius:20px;
            border-bottom-left-radius:20px;
        }
    </style>

    <div id="top-bun"></div>
    <div id="top-lettuce"></div>
    <div id="tomato"></div>
    <div id="cheese"></div>
    <div id="pattie"></div>
    <div id="bottom-lettuce"></div>
    <div id="bottom-bun"></div>
</body>

</html>
